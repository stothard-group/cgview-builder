cgview:
  ruler:
    font: 'sans-serif, plain, 10'
    color: 'black'
  backbone:
    color: 'grey'
    thickness: 5
  dividers:
    slot:
      thickness: 1
      color: 'black'
  sequence:
    font: 'sans-serif, plain, 14'
    color: 'black'
  featureTypes:
    - name: 'CDS'
      decoration: 'arrow'
    - name: 'tRNA'
      decoration: 'arrow'
    - name: 'rRNA'
      decoration: 'arrow'
    - name: 'blast'
      decoration: 'arc'
    - name: 'codon'
      decoration: 'arc'
    - name: 'DEFAULT'
      decoration: 'arrow'
  captions:
    - name: "Title"
      position: "bottom-center"
      fontColor: "orange"
      backgroundColor: "rgba(255,255,255,0.4)"
      font: "sans-serif, plain, 24"
  legend:
    position: 'top-right'
    alignment: 'left'
    backgroundColor: 'rgba(255,255,255,0.75)'
    defaultFont: 'sans-serif, plain, 14'
    # default: 'Other'
    defaultFontColor: 'black'
    items:
      - name: 'CDS'
        swatchColor: 'rgba(0,0,153,0.5)'
        decoration: 'arrow'
      - name: 'tRNA'
        swatchColor: 'rgba(153,0,153,0.5)'
      - name: 'rRNA'
        swatchColor: 'rgba(0,153,53,0.5)'
      - name: 'Other'
        swatchColor: 'rgba(153,153,153,0.5)'
